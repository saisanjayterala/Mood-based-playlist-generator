<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Maestro v5</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mood Maestro</h1>
            <p>Your Personal Playlist Generator</p>
            <div class="auth-buttons">
                <button id="loginBtn">Login</button>
                <button id="registerBtn">Register</button>
                <button id="logoutBtn" style="display: none;">Logout</button>
            </div>
        </header>
        <main>
            <div class="mood-selector">
                <label for="moodSelector">How are you feeling today?</label>
                <select id="moodSelector">
                    <option value="">Choose a mood</option>
                    <option value="happy">Happy</option>
                    <option value="sad">Sad</option>
                    <option value="energetic">Energetic</option>
                    <option value="relaxed">Relaxed</option>
                    <option value="romantic">Romantic</option>
                    <option value="focused">Focused</option>
                    <option value="angry">Angry</option>
                    <option value="nostalgic">Nostalgic</option>
                </select>
            </div>
            <div class="additional-options">
                <div class="option">
                    <label for="genreSelector">Preferred Genre:</label>
                    <select id="genreSelector">
                        <option value="">Any Genre</option>
                        <option value="pop">Pop</option>
                        <option value="rock">Rock</option>
                        <option value="hiphop">Hip Hop</option>
                        <option value="electronic">Electronic</option>
                        <option value="classical">Classical</option>
                        <option value="telugu">Telugu</option>
                        <option value="hindi">Hindi</option>
                    </select>
                </div>
                <div class="option">
                    <label for="decadeSelector">Preferred Decade:</label>
                    <select id="decadeSelector">
                        <option value="">Any Decade</option>
                        <option value="1960s">1960s</option>
                        <option value="1970s">1970s</option>
                        <option value="1980s">1980s</option>
                        <option value="1990s">1990s</option>
                        <option value="2000s">2000s</option>
                        <option value="2010s">2010s</option>
                        <option value="2020s">2020s</option>
                    </select>
                </div>
            </div>
            <div class="button-group">
                <button id="generateBtn" class="primary-btn">Generate Playlist</button>
                <button id="luckyBtn" class="secondary-btn">I'm Feeling Lucky</button>
                <button id="clearBtn" class="secondary-btn">Clear Selections</button>
            </div>
            <div id="moodDescription" class="mood-description"></div>
            <div id="playlist" class="playlist"></div>
            <div class="button-group">
                <button id="saveBtn" class="secondary-btn">Save Playlist</button>
                <button id="loadBtn" class="secondary-btn">Load Saved Playlist</button>
            </div>
        </main>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <button id="loginSubmit">Login</button>
            <button class="close-modal">Close</button>
        </div>
    </div>

    <div id="registerModal" class="modal">
        <div class="modal-content">
            <h2>Register</h2>
            <input type="text" id="registerUsername" placeholder="Username">
            <input type="password" id="registerPassword" placeholder="Password">
            <button id="registerSubmit">Register</button>
            <button class="close-modal">Close</button>
        </div>
    </div>

    <div id="saveModal" class="modal">
        <div class="modal-content">
            <h2>Save Playlist</h2>
            <p>Select songs to save:</p>
            <div id="savePlaylistContent"></div>
            <button id="saveSelectedBtn">Save Selected</button>
            <button id="saveAllBtn">Save All</button>
            <button class="close-modal">Close</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
