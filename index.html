<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Maestro v7</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loginPage" class="login-page">
        <div class="login-container">
            <h1 class="animated-title">Mood Maestro</h1>
            <p class="subtitle">Your Personal Playlist Generator</p>
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <button id="loginSubmit" class="primary-btn">Login</button>
            <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
        </div>
    </div>

    <div id="registerPage" class="login-page" style="display: none;">
        <div class="login-container">
            <h1 class="animated-title">Mood Maestro</h1>
            <p class="subtitle">Create an Account</p>
            <input type="text" id="registerUsername" placeholder="Username">
            <input type="password" id="registerPassword" placeholder="Password">
            <button id="registerSubmit" class="primary-btn">Register</button>
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>
    </div>

    <div id="mainApp" class="container" style="display: none;">
        <header>
            <h1 class="animated-title">Mood Maestro</h1>
            <p class="subtitle">Your Personal Playlist Generator</p>
            <div class="auth-buttons">
                <button id="logoutBtn" class="auth-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </header>
        <main>
            <div class="mood-selector">
                <label for="moodSelector">How are you feeling today?</label>
                <select id="moodSelector">
                    <option value="">Choose a mood</option>
                    <option value="happy">üòä Happy</option>
                    <option value="sad">üò¢ Sad</option>
                    <option value="energetic">‚ö° Energetic</option>
                    <option value="relaxed">üòå Relaxed</option>
                    <option value="romantic">‚ù§Ô∏è Romantic</option>
                    <option value="focused">üß† Focused</option>
                    <option value="angry">üò† Angry</option>
                    <option value="nostalgic">üï∞Ô∏è Nostalgic</option>
                </select>
            </div>
            <div class="additional-options">
                <div class="option">
                    <label for="genreSelector">Preferred Genre:</label>
                    <select id="genreSelector">
                        <option value="">Any Genre</option>
                        <option value="pop">Pop</option>
                        <option value="rock">Rock</option>
                        <option value="hiphop">Hip Hop</option>
                        <option value="electronic">Electronic</option>
                        <option value="classical">Classical</option>
                        <option value="telugu">Telugu</option>
                        <option value="hindi">Hindi</option>
                    </select>
                </div>
                <div class="option">
                    <label for="decadeSelector">Preferred Decade:</label>
                    <select id="decadeSelector">
                        <option value="">Any Decade</option>
                        <option value="1960s">1960s</option>
                        <option value="1970s">1970s</option>
                        <option value="1980s">1980s</option>
                        <option value="1990s">1990s</option>
                        <option value="2000s">2000s</option>
                        <option value="2010s">2010s</option>
                        <option value="2020s">2020s</option>
                    </select>
                </div>
            </div>
            <div class="button-group">
                <button id="generateBtn" class="primary-btn"><i class="fas fa-play"></i> Generate Playlist</button>
                <button id="luckyBtn" class="secondary-btn"><i class="fas fa-dice"></i> I'm Feeling Lucky</button>
                <button id="clearBtn" class="secondary-btn"><i class="fas fa-trash"></i> Clear Selections</button>
            </div>
            <div id="moodDescription" class="mood-description"></div>
            <div id="playlist" class="playlist"></div>
            <div class="button-group">
                <button id="saveBtn" class="secondary-btn"><i class="fas fa-save"></i> Save Playlist</button>
                <button id="loadBtn" class="secondary-btn"><i class="fas fa-folder-open"></i> Load Saved Playlist</button>
            </div>
        </main>
    </div>

    <div id="saveModal" class="modal">
        <div class="modal-content">
            <h2>Save Playlist</h2>
            <p>Select songs to save:</p>
            <div id="savePlaylistContent"></div>
            <div class="button-group">
                <button id="saveSelectedBtn" class="primary-btn"><i class="fas fa-check-square"></i> Save Selected</button>
                <button id="saveAllBtn" class="secondary-btn"><i class="fas fa-save"></i> Save All</button>
                <button class="close-modal secondary-btn"><i class="fas fa-times"></i> Close</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
